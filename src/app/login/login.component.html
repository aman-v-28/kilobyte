<div class="container_login">
    <div class="class1">HMA</div>
    <div class="class2">
        <div class="outer">
            <div class="image">
                <div class="glyphicon glyphicon-list-alt"></div>
            </div>
        </div>
    </div>
</div>
<span class="glyphicon glyphicon-search blur position"></span>
<span class="glyphicon glyphicon-list-alt blur position1"></span>
<span class="glyphicon glyphicon-list-alt blur position2"></span>

<div class="login">
    <h3>Welcome Back!</h3>
    <form [formGroup]="formGroup" (ngSubmit)="loginProcess()">
        <input type="text" placeholder="   Email Id" formControlName="email">
        <input type="password" placeholder="   Password" formControlName="password">
        <div>
            <a href="">Forgot Password?</a>
        </div>
        <button type="submit">Login</button>
    </form>
</div>
